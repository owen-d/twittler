<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        

        
        var counter = 0;

        function pusher(){
          index = streams.home.length;
          var tweet = streams.home[counter];
          var $tweet = $('<div></div>');
          var dated = tweet.created_at;
          var monthList = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          var dayList = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
          while(counter < index){
            //$tweetClear here
            $tweet.find('h4, p').remove();
            //now put new information
            $tweet.addClass('tweet-wrapper').append('<h4></h4>');
            $tweet.children('h4').addClass('account-tweet').text('@' + tweet.user + ' on' + dayList[dated.getDay()] + ', ' + monthList[dated.getMonth()] + ' ' + dated.getDate() + ' at ' + dated.getHours() + ':' + dated.getMinutes()).append('<p></p>');
            $tweet.children('h4').children('p').addClass('tweet').text(tweet.message);
            $('.feed').prepend($tweet);
            counter++;


          }
        }
        
        var refresh = function(){
          pusher();
          setTimeout(refresh, 3000);
        };
        refresh();
      
        
      });

    </script>
